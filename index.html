<a href="assets/BenPalmerResumeSpring25.pdf" style="color: inherit;"><button class="button">Open Resume as PDF</button></a>
    <div id="main" class="scroll-container">
      <script type="text/javascript">
        const n = 62; // Change this number to the desired number of images
        const images = [];
        for (let i = 1; i <= n; i++) {
          images.push(`ImageStack (${i}).png`);
        }

        images.forEach((image, index) => {
          const section = document.createElement('section');
          section.className = `section${index + 1}`;
          section.innerHTML = `<div class="image-container"><img id="slideDeckImage" style="width: auto; height: 80vh; object-fit: contain;" src="https://palmerdesignstudio.b-cdn.net/ImageStack/${image}" alt="Image ${index + 1}"></div>`;
          document.getElementById('main').appendChild(section);
        });
      </script>

    </div>
    <script src="assets/javascript/full-page-scroll.js"></script>
    <script type="text/javascript">
      new fullScroll({
        mainElement: "main",
        displayDots: false,
        dotsPosition: "right",
        animateTime: 0.07,
        animateFunction: "ease",
      });
    </script>
